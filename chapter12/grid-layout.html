<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      border: 3px solid darkseagreen;
      border-radius: 1em;
      padding: 1em;
    }
    .grid-layout {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      grid-auto-rows: minmax(100px, auto);
      border: none;
    }
    .one {
      grid-column: 1 / 3;
      grid-row: 1;
    }
    .two { 
      grid-column: 2 / 4;
      grid-row: 1 / 3;
    }
    .three {
      grid-column: 1;
      grid-row: 2 / 5;
    }
    .four {
      grid-column: 3;
      grid-row: 3;
    }
    .five {
      grid-column: 2;
      grid-row: 4;
    }
    .six {
      grid-column: 3;
      grid-row: 4;
    }
  </style>
</head>
<body>
  <div class="grid-layout">
    <div class="one">One</div>
    <div class="two">Two</div>
    <div class="three">Three</div>
    <div class="four">Four</div>
    <div class="five">Five</div>
    <div class="six">Six</div>
  </div>
</body>
</html>
